syntax="proto3";

package txx.proto;

option java_package="txx.proto";
option java_outer_classname="StudentProto";
option java_multiple_files=true;

service StudentService{
    rpc getRealNameByUserName(MyRequest) returns(MyResponse){}
}
message MyRequest{
    string username = 1;
}
message MyResponse{
    string realname = 1;
}
